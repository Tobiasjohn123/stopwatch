<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="stopwatch">
             <div class="minute">00 </div>

            <button class="start">start</button>
            <button class="stop">stop</button>
            <button class="reset">reset</button>
        </div>
    </div>
 <script src="index.js"></script>
</body>
